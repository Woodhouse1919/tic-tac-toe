<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Nunito:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="grid" id="square1"></div>
      <div class="grid" id="square2"></div>
      <div class="grid" id="square3"></div>
      <div class="grid" id="square4"></div>
      <div class="grid" id="square5"></div>
      <div class="grid" id="square6"></div>
      <div class="grid" id="square7"></div>
      <div class="grid" id="square8"></div>
      <div class="grid" id="square9"></div>
    </div>
    <button class="restart">Restart?</button>

    <script src="app.js"></script>
  </body>
</html>
